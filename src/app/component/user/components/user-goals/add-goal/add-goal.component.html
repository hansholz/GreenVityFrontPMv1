<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{'user.user-goals.add-goal.manage-your-goals' | translate}}</h5>
        <button (click)="onCloseButtonClicked()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body overflow-auto inner-modal-block">
        <app-add-goal-list *ngIf="$trackedGoals && $predefinedGoals && $customGoals | async" [goals]="changedGoals | customLast"></app-add-goal-list>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="add-goal-button" data-dismiss="modal" (click)="addGoals()">
          {{'user.user-goals.add-goal.update' | translate}}
        </button>
      </div>
    </div>
  </div>
</div>
