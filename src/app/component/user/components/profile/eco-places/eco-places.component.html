<div class="eco-places-content" *ngIf="ecoPlaces; else loading">
    <div class="header-position" *ngIf="ecoPlaces?.length">
        <div class="header">
            {{ 'profile.my-eco-places' | translate }}<span>{{ ecoPlaces?.length }}</span>
        </div>
        <a class="btn-see-all">{{ 'profile.see-all' | translate }}</a>
    </div>
    <div>
        <ul class="eco-place-list">
            <li class="item" *ngFor="let ecoPlace of ecoPlaces">{{ ecoPlace.name }}</li>
        </ul>
    </div>
</div>
<ng-template #loading>
    <mat-spinner 
        color="grey" 
        diameter="70" 
        class="loading"
    ></mat-spinner>
</ng-template>
