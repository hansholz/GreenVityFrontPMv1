<div class="wrapper" (window:resize)="onResize()">
    <div class="header-wrapper">
        <div class="title">
            <h1 class="main-header">All habits</h1>
        </div>
        <div class="buttons">
            <button class="btn btn-white"
                    type="button"
                    (click)="onDisplayModeChange(true)"
                    [ngClass]="{'active': galleryView}">
                <i class="fa fa-th-large"></i>
            </button>
            <button class="btn btn-white"
                    type="button"
                    (click)="onDisplayModeChange(false)"
                    [ngClass]="{'active': !galleryView}">
                <i class="fa fa-bars"></i>
            </button>
        </div>
    </div>
    <div class="container"
        *ngIf="galleryView"
        [ngClass]="{galleryContainer: galleryView}">
        <app-habits-gallery-view *ngFor='let habit of habitsMockList'
                                [habit]="habit"
        ></app-habits-gallery-view>
    </div>
    <div *ngIf="!galleryView"
        [ngClass]="{listView: !galleryView}">
        <app-habits-list-view *ngFor='let habit of habitsMockList'
                              [habitItemModel]="habit"
        ></app-habits-list-view>
    </div>
</div>
